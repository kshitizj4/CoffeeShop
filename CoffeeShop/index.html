<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QScript Coffee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Index Page Styles */
        .hero {
            background: url('coffee-home.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            color: #fff;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-content .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ffac33; /* Yellow */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .hero-content .btn:hover {
            background-color: #ffc04d; /* Lighter yellow on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>QScript Coffee</h1>
        <div class="header-buttons">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Welcome to QScript Coffee</h1>
                <p>Experience the finest specialty coffee and pastries.</p>
                <a href="contact.html" class="btn">Contact Us</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 QScript Coffee. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
